<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateInput" class="form-control text-center" type="text" value="Click the generate button to get a new pin!">
                    <button id="generateBtn" class="generate-btn">
                        Generate Pin
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="typed" onsubmit="return false;">
                        <input id="inputBox" name="screen" class="form-control text-center" type="text" value="">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <input class="btn button" type="button" value="7"
                                        onclick="typed.screen.value += '7'">

                                    <input class="btn button" type="button" value="8"
                                        onclick="typed.screen.value += '8'">

                                    <input class="btn button" type="button" value="9"
                                        onclick="typed.screen.value += '9'">
                                </div>
                                <div class="calc-button-row">
                                    <input class="btn button" type="button" value="4"
                                        onclick="typed.screen.value += '4'">

                                    <input class="btn button" type="button" value="5"
                                        onclick="typed.screen.value += '5'">

                                    <input class="btn button" type="button" value="6"
                                        onclick="typed.screen.value += '6'">
                                </div>
                                <div class="calc-button-row">
                                    <input class="btn button" type="button" value="1"
                                        onclick="typed.screen.value += '1'">

                                    <input class="btn button" type="button" value="2"
                                        onclick="typed.screen.value += '2'">

                                    <input class="btn button" type="button" value="3"
                                        onclick="typed.screen.value += '3'">
                                </div>
                                <div class="calc-button-row">
                                    <input class="btn button" type="button" value="&larr;"
                                        onclick="typed.screen.value = typed.screen.value.slice(0,-1)">

                                    <input class="btn button" type="button" value="0"
                                        onclick="typed.screen.value += '0'">

                                    <input class="btn button" type="button" value="C" onclick="typed.screen.value = ''">
                                </div>
                                <div>
                                    <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                    <!-- <p id="tryLeft" class="action-left">3 try left</p> -->
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
            <div class="notify-section">
                <p id="notMatch" class="notifyOne">❌ Pin Didn't Match, Please try again</p>
                <p id="match" class="notifyTwo">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
